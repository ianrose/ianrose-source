<time class="meta meta--primary" datetime="{{moment date toISOString=null}}" itemprop="datePublished">{{moment date format='MMM DD, YYYY'}}</time>
{{#if modified}}<span class="meta meta--alt">updated <time datetime="{{moment modified toISOString=null}}" itemprop="dateModified">{{moment modified format='MMM DD, YYYY'}}</time></span>{{/if}}
