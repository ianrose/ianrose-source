{{> start}}
  <article class="article--post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="meta--post--l">
    <div class="row">
      <div class="meta--container meta--container-post">
        <div class="meta--txt meta--heading">
          <span class="meta meta--primary"><a class="meta--link" href="/{{collection}}">{{collection}}</a></span>
        </div>
      </div>
      <div class="meta--container meta--container-post">
        <div class="meta--txt meta--heading">
          {{> time}}
        </div>
      </div>
    </div>
  </div>
    <header class="article--header">
      <h1 itemprop="headline">{{title}}</h1>
      <p class="dek dek--lg">{{description}}</p>
      {{#is path.dir 'articles'}}
        {{> byline}}
      {{/is}}
    </header>
    <div class="article--body" itemprop="articleBody">
      {{{typogrFormat contents}}}
    </div>
  </article>
  {{> postnav}}
{{> end}}
