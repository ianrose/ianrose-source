{{> start}}
<p class="heading heading--page heading--home">{{_globals.description}}</p>
{{#each collections}}
<div class="row">
  <div class="section--id--l">
    <div class="section--id" aria-hidden="true">0{{add @index 1}}</div>
  </div>
  <div class="section--posts">
    <div class="meta--container">
      <h2 class="meta--txt meta--primary meta--heading"><a href="/{{@key}}">{{capitalize @key}}</a></h2>
    </div>
    <div class="row">
      {{#withLast this 6}}
        {{> entry isHome=true}}
      {{/withLast}}
    </div>
  </div>
</div>
{{/each}}
{{> end}}
